<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honors Class Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f0f4f8; margin:0; padding:2rem; text-align:center; }
    h1 { color:#2c3e50; margin-bottom:2rem; }
    h2 { margin:2rem 0 1rem; color:#374151; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:1.5rem; max-width:1000px; margin:0 auto; }
    .card { background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.1); padding:2rem; transition:transform .2s, box-shadow .2s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 6px 12px rgba(0,0,0,.15); }
    .card a { text-decoration:none; font-size:1.1rem; color:#2980b9; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Honors Class Apps</h1>

  <div class="grid" id="appGrid"></div>

  <script>
    const apps = [
      { file: "pomodoro.html", title: "Momentum Maker Pomodoro" },
      { file: "1.1_ER.html", title: "1.1 Escape Room" },
      { file: "1.2_ER.html", title: "1.2 Escape Room" },
      { file: "1.3_ER.html", title: "1.3 Escape Room" },
      { file: "1.4_ER.html", title: "1.5 Escape Room Easy" },
      { file: "1.4_ER_2.html", title: "1.4 Escape Room" },
      { file: "1.4_ER_Challenge.html", title: "1.5 Escape Room Challenge" },
      { file: "1.6_ER.html", title: "1.6 Escape Room" }
    ];

    const grid = document.getElementById("appGrid");
    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<a href="${app.file}" target="_blank">${app.title}</a>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
